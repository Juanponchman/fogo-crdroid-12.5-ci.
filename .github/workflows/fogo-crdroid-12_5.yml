name: fogo-crdroid-12_5-complete

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout CI repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential curl flex g++-multilib \
            gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev \
            lib32readline-dev lib32z1-dev libsdl1.2-dev \
            libssl-dev libxml2 libxml2-utils lzop pngcrush schedtool \
            squashfs-tools xsltproc zip zlib1g-dev openjdk-11-jdk rsync ccache

      - name: Get repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Init crDroid 12.5 source
        run: |
          mkdir -p ~/crdroid && cd ~/crdroid
          repo init -u https://github.com/crdroidandroid/android.git -b 16.0
          mkdir -p .repo/local_manifests
          cp $GITHUB_WORKSPACE/.github/local_manifests/*.xml .repo/local_manifests/ || true
          repo sync -c --force-sync --no-tags --no-clone-bundle --optimized-fetch --prune -j$(nproc)

      - name: Build fogo 12.5 ROM + images
        run: |
          cd ~/crdroid
          source build/envsetup.sh
          lunch lineage_fogo-userdebug
          m bacon -j$(nproc)

      - name: Collect ALL files for ADB update
        run: |
          cd ~/crdroid
          mkdir -p $GITHUB_WORKSPACE/artifacts
          # Recovery images (flash first via fastboot)
          cp out/target/product/fogo/boot.img $GITHUB_WORKSPACE/artifacts/ || true
          cp out/target/product/fogo/vendor_boot.img $GITHUB_WORKSPACE/artifacts/ || true
          cp out/target/product/fogo/dtbo.img $GITHUB_WORKSPACE/artifacts/ || true
          # Update package (flash via ADB sideload)
          cp out/target/product/fogo/*.zip $GITHUB_WORKSPACE/artifacts/ || true

      - name: Upload complete build
        uses: actions/upload-artifact@v4
        with:
          name: fogo-12_5-complete
          path: artifacts/
